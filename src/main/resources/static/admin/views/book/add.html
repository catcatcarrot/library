<div class="layui-form" lay-filter="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">书名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="name" value="{{ d.params.name || '' }}" lay-verify="required" placeholder="请输入书名" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">作者</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="author" value="{{ d.params.sex || '' }}" lay-verify="required" placeholder="请输入作者" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">编号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="number" value="{{ d.params.entryTime || '' }}" lay-verify="jointime" placeholder="请输入编号" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
	<div class="layui-form-item">
	    <label class="layui-form-label">位置</label>
	    <div class="layui-input-inline">
	        <script type="text/html" template>
	            <input type="text" name="region" value="{{ d.params.entryTime || '' }}" lay-verify="jointime" placeholder="请输入书所放位置" autocomplete="off" class="layui-input">
	        </script>
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">出版社</label>
	    <div class="layui-input-inline">
	        <script type="text/html" template>
	            <input type="text" name="press" value="{{ d.params.entryTime || '' }}" lay-verify="jointime" placeholder="请输入出版社" autocomplete="off" class="layui-input">
	        </script>
	    </div>
	</div>

    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <select name="sort" lay-verify="required" class="personDept">
					<option value="">请选择所属分类</option>
					<option value="0">计算机科学</option>
					<option value="1">文学</option>
					<option value="2">生活</option>
					<option value="3">政治</option>
				</select>
            </script>
        </div>
    </div>
      
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="LAY-book-add-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form'], function() {
        var $ = layui.$,
            form = layui.form;
    });
</script>
